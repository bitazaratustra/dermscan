  <!-- login.html -->
  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - DermScan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Iniciar Sesi칩n</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-600">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block mb-1 text-gray-600">Contrase침a</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Ingresar</button>
      </form>
      <p id="error-msg" class="mt-4 text-sm text-red-500 text-center hidden">Credenciales inv치lidas</p>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = new URLSearchParams();
        data.append('username', form.email.value);
        data.append('password', form.password.value);

        try {
          const res = await fetch('/auth/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: data,
          });

          if (!res.ok) throw new Error();
          const json = await res.json();
          localStorage.setItem('authToken', json.access_token);
          window.location.href = '/static/index.html';
        } catch {
          document.getElementById('error-msg').classList.remove('hidden');
        }
      });
    </script>
  </body>
  </html>
