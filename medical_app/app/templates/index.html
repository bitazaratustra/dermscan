<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermScan - Plataforma Integral de Dermatolog√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #5BA4E6;
            --success: #4CAF50;
            --danger: #dc3545;
            --background: #f5f5f5;
            --white: #ffffff;
            --text-dark: #2c3e50;
        }

        /* Estilos base y reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Secci√≥n de autenticaci√≥n */
        #auth-section {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Contenido principal */
        #main-content {
            display: none;
        }

        /* Secci√≥n de diagn√≥stico */
        .diagnostic-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .upload-box {
            border: 2px dashed var(--primary);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-box:hover {
            border-color: var(--secondary);
            background: rgba(91, 164, 230, 0.05);
        }

        #preview {
            max-width: 300px;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        /* Secci√≥n de turnos */
        .appointments-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .appointment-form input,
        .appointment-form button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Informaci√≥n m√©dica */
        .medical-info {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #e3f2fd;
            border-radius: 8px;
            display: none;
        }

        /* Botones y acciones */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--danger); }
        .notification.info { background: var(--secondary); }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Secci√≥n de autenticaci√≥n -->
    <div id="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>üîê Acceso DermScan</h2>
                <div class="auth-form">
                    <input type="email" id="login-email" placeholder="Correo electr√≥nico">
                    <input type="password" id="login-password" placeholder="Contrase√±a">
                    <button class="btn btn-primary" onclick="login()">Ingresar</button>
                    <p style="margin-top: 1rem; text-align: center;">
                        ¬øNuevo usuario?
                        <a href="#" onclick="showRegister()" style="color: var(--primary);">Reg√≠strese aqu√≠</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal (requiere autenticaci√≥n) -->
    <div id="main-content" class="container">
        <!-- Encabezado -->
        <header style="margin-bottom: 2rem; text-align: center;">
            <h1>DermScan ü©∫</h1>
            <button class="btn btn-danger" onclick="logout()" style="margin-top: 1rem;">Cerrar sesi√≥n</button>
        </header>

        <!-- Secci√≥n de diagn√≥stico -->
        <section class="diagnostic-section">
            <div class="upload-box" onclick="document.getElementById('file-input').click()">
                <p>üì§ Arrastre o haga clic para subir imagen</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <img id="preview" alt="Vista previa de la lesi√≥n">

            <div class="medical-info" id="medical-info">
                <h3>Informaci√≥n m√©dica</h3>
                <p id="info-text"></p>
                <button class="btn btn-primary" onclick="startVideoCall()" style="margin-top: 1rem;">
                    üìπ Iniciar videoconsulta
                </button>
            </div>
        </section>

        <!-- Secci√≥n de turnos -->
        <section class="appointments-section">
            <h2>üóìÔ∏è Mis Turnos</h2>
            <div class="appointment-form">
                <input type="date" id="appointment-date">
                <input type="time" id="appointment-time">
                <button class="btn btn-primary" onclick="scheduleAppointment()">
                    Programar turno
                </button>
            </div>
            <div id="appointments-list" style="margin-top: 1.5rem;"></div>
        </section>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <script>
        // Configuraci√≥n inicial
        axios.defaults.baseURL = window.location.origin;

        // Sistema de autenticaci√≥n
        const auth = {
            token: localStorage.getItem('authToken'),

            check: () => {
                if (!auth.token) {
                    document.getElementById('auth-section').style.display = 'flex';
                    document.getElementById('main-content').style.display = 'none';
                } else {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    axios.defaults.headers.common['Authorization'] = `Bearer ${auth.token}`;
                }
            },

            login: async () => {
                try {
                    const response = await axios.post('/auth/token', {
                        username: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    });

                    localStorage.setItem('authToken', response.data.access_token);
                    auth.token = response.data.access_token;
                    auth.check();
                    showNotification('Bienvenido', 'success');

                } catch (error) {
                    showNotification(error.response?.data?.detail || 'Error de autenticaci√≥n', 'error');
                }
            },

            logout: () => {
                localStorage.removeItem('authToken');
                auth.token = null;
                auth.check();
            }
        };

        // Sistema de notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Subida de archivos
        const fileHandler = {
            validate: (file) => {
                const validTypes = ['image/jpeg', 'image/png'];
                const maxSize = 5 * 1024 * 1024; // 5MB

                if (!validTypes.includes(file.type)) {
                    throw new Error('Solo se permiten im√°genes JPEG o PNG');
                }

                if (file.size > maxSize) {
                    throw new Error('El tama√±o m√°ximo permitido es 5MB');
                }
            },

            upload: async (file) => {
                try {
                    fileHandler.validate(file);

                    const formData = new FormData();
                    formData.append('file', file);

                    // Mostrar vista previa
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('preview').src = e.target.result;
                        document.getElementById('preview').style.display = 'block';
                    };
                    reader.readAsDataURL(file);

                    // Enviar al backend
                    const response = await axios.post('/upload/predict', formData);
                    return response.data;

                } catch (error) {
                    showNotification(error.message, 'error');
                    throw error;
                }
            }
        };

        // Gesti√≥n de turnos
        const appointments = {
            get: async () => {
                try {
                    const response = await axios.get('/appointments');
                    return response.data;
                } catch (error) {
                    showNotification('Error al cargar los turnos', 'error');
                    return [];
                }
            },

            schedule: async (date, time) => {
                try {
                    const response = await axios.post('/appointments', {
                        date: `${date}T${time}`,
                        specialty: 'dermatology'
                    });
                    return response.data;
                } catch (error) {
                    showNotification('Error al programar el turno', 'error');
                    throw error;
                }
            }
        };

        // Videollamadas
        const videoCall = {
            start: async () => {
                try {
                    const response = await axios.get('/video/token');
                    window.open(`/video/room?token=${response.data.token}`, '_blank');
                } catch (error) {
                    showNotification('Error al iniciar la videollamada', 'error');
                }
            }
        };

        // Event Listeners
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                try {
                    const result = await fileHandler.upload(file);
                    document.getElementById('info-text').textContent = result.medical_info;
                    document.getElementById('medical-info').style.display = 'block';
                } catch (error) {
                    console.error('Upload error:', error);
                }
            }
        });

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', auth.check);
    </script>
</body>
</html>
