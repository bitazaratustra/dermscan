<!DOCTYPE html>
<html>
<head>
    <title>Subir Imagen de Lesión</title>
</head>
<body>
    <h1>Subir imagen de lesión para clasificación</h1>
    <form action="/upload/lesion" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept="image/png, image/jpeg" required>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
